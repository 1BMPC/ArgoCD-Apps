apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: caddy
  namespace: argocd
spec:
  destination:
    namespace: caddy
    name: kind
  project: default
  source:
    chart: caddy
    repoURL: https://metallb.github.io/metallb
    targetRevision: 0.14.5
    helm:
      values: |
        replicaCount:1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true